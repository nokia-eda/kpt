apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eda-node-ca
  namespace: eda-system # kpt-set: ${EDA_CORE_NAMESPACE}
spec:
  isCA: true
  commonName: eda-node-ca
  subject:
    organizations:
      - Nokia
    organizationalUnits:
      - NI
  secretName: eda-node-ca
  secretTemplate:
    labels:
      eda.nokia.com/ca: "node"
      eda.nokia.com/backup: "true"
  usages:
    - digital signature
    - cert sign
    - key encipherment
    - server auth
    - client auth
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  duration: 2160h
  renewBefore: 1440h
  issuerRef:
    name: eda-root-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: eda-node-issuer
  namespace: eda-system # kpt-set: ${EDA_CORE_NAMESPACE}
spec:
  ca:
    secretName: eda-node-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eda-bootstrap-ca
  namespace: eda-system # kpt-set: ${EDA_CORE_NAMESPACE}
spec:
  isCA: true
  commonName: eda-bootstrap-ca
  subject:
    organizations:
      - Nokia
    organizationalUnits:
      - NI
  secretName: eda-bootstrap-ca
  privateKey:
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
  issuerRef:
    name: eda-root-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: eda-bootstrap-issuer
  namespace: eda-system # kpt-set: ${EDA_CORE_NAMESPACE}
spec:
  ca:
    secretName: eda-bootstrap-ca
