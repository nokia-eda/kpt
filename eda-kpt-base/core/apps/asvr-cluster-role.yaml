apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eda-asvr-admin
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - artifacts.eda.nokia.com
  resources:
  - artifacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - artifacts.eda.nokia.com
  resources:
  - artifacts/finalizers
  verbs:
  - update
- apiGroups:
  - artifacts.eda.nokia.com
  resources:
  - artifacts/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - core.eda.nokia.com
  resources:
  - globalconfigs
  verbs:
  - get
  - list
  - watch
