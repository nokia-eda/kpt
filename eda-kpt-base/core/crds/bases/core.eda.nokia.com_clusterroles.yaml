apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: clusterroles.core.eda.nokia.com
spec:
  group: core.eda.nokia.com
  names:
    kind: ClusterRole
    listKind: ClusterRoleList
    plural: clusterroles
    singular: clusterrole
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: ClusterRole is the Schema for the roles API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              ClusterRole defines a set of permissions to access EDA resources.
              ClusterRoles and users are bound via groups, selecting a set of users and a set of ClusterRoles to bind.
            properties:
              description:
                description: A description for the role.
                type: string
              resourceRules:
                description: Rules for access to resources.
                items:
                  description: A role rule controlling access to a kubernetes resource.
                  properties:
                    apiGroups:
                      description: |-
                        The API groups for the resources controlled by the rule.
                        An API group consists of an apiGroup and a version, e.g. "apigroup/version".
                        The API group can be a wildcard ("*"), in which case it will match any API group.
                      items:
                        minLength: 1
                        type: string
                      minItems: 1
                      type: array
                    permissions:
                      description: Permissions for resources specified by the rule.
                      enum:
                      - none
                      - read
                      - readWrite
                      type: string
                    resources:
                      description: |-
                        Names for the resources controlled by the rule.
                        It can be a wildcard ("*"), in which case it will match any resource
                        in the matching API groups.
                      items:
                        minLength: 1
                        type: string
                      minItems: 1
                      type: array
                  required:
                  - apiGroups
                  - permissions
                  - resources
                  type: object
                type: array
              tableRules:
                description: Rules for access to EDB tables, including via EQL.
                items:
                  description: |-
                    A role rule controlling access to a EDB table.  Note that
                    there is never write access to EDB.
                  properties:
                    path:
                      description: |-
                        EDB path to which this rule applies. It can end in ".*"
                        in which case the final portion of the table path can be anything, if the
                        prefix matches. It can end in ".**" in which case the table path can be
                        anything if the prefix matches.
                      minLength: 1
                      pattern: ^\..*
                      type: string
                    permissions:
                      description: Permissions for the given EDB path.
                      enum:
                      - none
                      - read
                      type: string
                  required:
                  - path
                  - permissions
                  type: object
                type: array
              urlRules:
                description: Rules for access to APIServer proxied routes.
                items:
                  description: A role rule controlling access to an API server proxy.
                  properties:
                    path:
                      description: |-
                        The API server URL path to which this rule applies. It can end in "/*"
                        in which case the final portion of the URL path can be anything, if the
                        prefix matches. It can end in "/**" in which case the URL path can be
                        anything if the prefix matches.
                      minLength: 1
                      pattern: ^/.*
                      type: string
                    permissions:
                      description: The permissions for the API server URL for the rule.
                      enum:
                      - none
                      - read
                      - readWrite
                      type: string
                  required:
                  - path
                  - permissions
                  type: object
                type: array
            type: object
          status:
            description: RoleStatus defines the observed state of Role
            type: object
