apiVersion: core.eda.nokia.com/v1
kind: UdpProxy
metadata:
  name: eda-dhcp6
  namespace: eda-system # kpt-set: ${EDA_CORE_NAMESPACE}
spec:
  bufferSize: 65535
  destHost: eda-dhcpv6
  destPort: 547
  proxyPort: 547 # kpt-set: ${INT_DHCPV6_PORT}
  idleTimeout: 60
---
apiVersion: core.eda.nokia.com/v1
kind: UdpProxy
metadata:
  name: eda-dhcp
  namespace: eda-system # kpt-set: ${EDA_CORE_NAMESPACE}
spec:
  bufferSize: 65535
  destHost: eda-dhcp
  destPort: 67
  proxyPort: 67 # kpt-set: ${INT_DHCPV4_PORT}
  idleTimeout: 60
